<table id="iskanja" class="table is-hoverable is-fullwidth">
	<tr>
		<th>Vstopna postaja</th>
		<th>Izstopna postaja</th>
		<th>Datum</th>
		<th>Datum iskanja</th>
	</tr>
	{% for iskanje in iskanja %}
		<tr>
			<td>{{ iskanje.vstopna_postaja }}</td>
			<td>{{ iskanje.izstopna_postaja }}</td>
			<td>{{ iskanje.datum }}</td>
			<td>{{ iskanje.datum_iskanja }}</td>
		</tr>
	{% endfor %}
</table>
